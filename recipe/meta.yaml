{% set name = "genpy" %}
{% set version = "2016.1.3" %}
{% set sha256 = "1c11726f1e8ace8bbdfc87816403c9a59f53a8c3d45c99187ae17c9725d87a91" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pytools
    - six

test:
  imports:
    - {{ name }}

about:
  home: http://pypi.python.org/pypi/genpy
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: AST-based Python source generation
  dev_url: http://github.com/inducer/genpy

extra:
  recipe-maintainers:
    - inducer
    - isuruf
